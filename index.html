    :root{--fg:#f5f5f7;--muted:#aeb1bb;--bg:#0b0b0f;--panel:#141418;--line:rgba(255,255,255,.07)}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--fg);
      background:radial-gradient(1200px 600px at 80% -10%, #1f1b2e 0%, transparent 60%),
                 radial-gradient(900px 500px at -10% 110%, #0f1b2e 0%, transparent 55%),var(--bg)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:20px}

    .cover{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,rgba(139,92,246,.55),rgba(99,102,241,.45)),#0e0e12;
      display:flex;align-items:center;justify-content:center;font-weight:800;letter-spacing:.06em}
    h1{margin:0;font-size:34px;letter-spacing:.02em}
    .grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));margin-top:12px}
    .btn{display:flex;align-items:center;gap:10px;justify-content:center;padding:12px 14px;border-radius:12px;
      text-decoration:none;color:var(--fg);background:var(--panel);border:1px solid var(--line);
      transition:transform .08s ease,border-color .15s ease}
    .btn:hover{transform:translateY(-1px);border-color:rgba(139,92,246,.45)}
    .btn svg{width:18px;height:18px;opacity:.9;flex:0 0 18px}
    .hint{color:var(--muted);font-size:12px;margin:2px 2px 0}
